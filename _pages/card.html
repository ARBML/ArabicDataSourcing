---
permalink: /card
layout: default
foot_scripts:
    - /assets/js/ext/tata.js
    - /assets/js/utils/dataUtils.js
    - /assets/js/card.js
---

<link
    rel="stylesheet"
    href="./assets/css/card.css"
/>

<section
    style="background: linear-gradient(180deg, #fffefc -54.51%, #fff8f0 99.98%)"
    id="home"
>
    <div class="container">
        <div class="table-section py-4">
        <div class="fa-3x loading-spinner">
            <h5 class="text-center">
            Fetching data <i class="fas fa-spinner fa-pulse"></i>
            </h5>
        </div>

        <table
            class="table table-responsive table-container"
            id="table_card"
        ></table>
        </div>

        <div>
            <button id="reportBtn" class="accordion-button badge bg-danger mb-3 d-block reportBtns"> Report issues with this card</button>

            <div id="reportForm">
            <textarea rows="6em" class="reportData" id="issueMessage"></textarea>
            <button id="sendReportBtn" class="accordion-button badge bg-success d-block mt-3 mb-3 reportBtns"> Report</button>
        </div>
    </div>
</section>
